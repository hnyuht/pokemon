<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokÃ©mon Memory Match Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./assets/pokeball.png" type="image/x-icon" />
  <script src="src/script.js" defer></script>
</head>
<body>
  <div class="game-container"> 
    <div id="start">
      <img src="assets/pokemonMatchGameLogo.png" alt="Game Logo" />
      <p>
        Welcome to Celadon Game Corner in Celadon City! <br />
        Pick a pair, see if they match. <br />
        Click the PokÃ©ball to restart the game.
      </p>
      <div class="start-controls">
        <label for="card-count">Cards:</label>
        <select id="card-count">
          <option value="16">16 Cards</option>
          <option value="20">20 Cards</option>
          <option value="40" selected>40 Cards</option>
        </select>
        <img src="assets/pokeball.png" class="restart" alt="Restart Game" />
        <button id="audio-toggle" class="audio-button" aria-pressed="false">ðŸ”Š Mute</button>
      </div>
    </div>

    <div class="gameBoard">
      <!-- Cards created dynamically -->
    </div>  

    <div class="victory">
      <div class="victory-content">
        <span class="close" title="Close">X</span>    
        <p><span class="victory-message"></span></p>
        <div class="modal-restart">
          <p>Want to battle again? Click the PokÃ©ball to try again.</p>
          <img src="assets/pokeball.png" class="restart-modal" alt="Restart from Modal" />
        </div>
        <form class="submit-highscore-form">
          <h3>Made it to the high scores?</h3>
          <input type="text" name="name" placeholder="Enter your name..." class="highscore-name" required />
          <br />
          <input type="submit" name="submit" value="Submit High Score!" class="highscore-submit" />
        </form>
      </div>
    </div>
  </div>

  <div class="side-container">
    <div class="gameplay-container">
      <ul class="gameplay-elements">
        <li>Turns: <strong><span class="turnCount">0</span></strong></li>
        <li>Timer: <strong><span class="gameTimer">0 hrs : 0 mins : 0 secs</span></strong></li>
        <li>Money: â‚½<strong><span class="scoreCount">0</span></strong></li>
      </ul>
    </div>

    <div class="highscores">
      <h2>Top 10 High Scores</h2>
      <ul class="highscore-list"></ul>
      <button class="reset-scores">Reset High Scores</button>
    </div>    

    <div class="comments">
      <!-- Placeholder for future comments or features -->
    </div>
  </div>  

  <!-- Background Music -->
  <audio id="bgm" autoplay loop>
    <source src="assets/bgm.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
